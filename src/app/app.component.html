<ion-app>
    <ion-menu side="start">
        <ion-content>
            <div class="profile">
                <ion-avatar>
                    <img src="../assets/profile.jpg" />
                </ion-avatar>
                <ion-text style="color: white !important; font-size: 12px;">
                    <p style="margin-top: 10px; margin-left: 6px;">Mr. XYZ</p>
                </ion-text>
                <ion-text style="color: white !important; font-size: 12px;">
                    <p style="margin-top: -8px; margin-left: 6px;">
                        Lecturer of Daffodil International University
                    </p>
                </ion-text>
            </div>
            <ion-list>
                <ion-menu-toggle>
                    <ion-item lines="none" button (click)="onLogOut()">
                        <ion-icon name="exit" slot="start"></ion-icon>
                        <ion-label>Logout</ion-label>
                    </ion-item>
                </ion-menu-toggle>
            </ion-list>
        </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
